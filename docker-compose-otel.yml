services:
  jaeger:
    image: jaegertracing/all-in-one:1.57
    container_name: demo-jaeger
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - "16686:16686"   # Jaeger UI
      - "4318:4318"     # OTLP HTTP (traces)
      - "14250:14250"   # gRPC collector
    restart: unless-stopped
